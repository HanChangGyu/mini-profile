<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>저를 소개합니다</title>
    <style>
      /* 1. 기본 스타일 초기화 */
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: #fbfbfb; /* 전체 배경색 */
        font-family: "Pretendard", sans-serif;
      }

      /* 2. 전체를 중앙에 고정*/
      .wrapper {
        max-width: 1000px;
        margin: 0 auto;
        position: relative;
        min-height: 100vh;
        background-color: white;
      }

      /* 3. 배너 영역 */
      .banner {
        width: 100%;
        height: 350px;
        background-color: #e0e4d6;
        /* background: linear-gradient(to right, #fbfbfb, e0e4d6); */
      }

      /* 4.(이미지 + 이름) */
      .profile-section {
        position: absolute;
        top: 280px;
        left: 50px;
        display: flex;
        align-items: flex-end;
        gap: 20px;
      }

      /* 프로필 이미지 스타일 */
      .profile-img {
        width: 160px;
        height: 160px;
        background-color: #fff;
        border: 6px solid white;
        border-radius: 12px; /* 살짝 둥근 네모 */
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* 부드러운 그림자 */
        object-fit: cover;
      }

      /* 이름 스타일 */
      .profile-name {
        font-size: 28px;
        font-weight: bold;
        color: #333;
        padding-bottom: 15px; /* 바닥 선에서 살짝 띄우기 */
      }
      .container {
        display: flex;
        justify-content: space-between;
        padding: 0 60px;
        align-items: center;
      }

      .badge {
        background-color: #60caad;
        padding: 3px 10px;
        border-radius: 15px;
        text-decoration: none;
        color: #444444;
      }

      /* 5. 메인 콘텐츠 영역 */
      .main-content {
        padding: 120px 50px 50px; /* 프로필 박스가 내려온 만큼 위쪽 여백 확보 */
        line-height: 1.6;
      }

      .back {
        display: flex;
        justify-content: end;
      }
      .main-link {
        text-decoration: none;
        background-color: #9da5a2;
        padding: 3px 10px;
        border-radius: 15px;
        color: #444444;
      }
      a {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="banner"></div>

      <div class="profile-section">
        <img
          class="profile-img"
          src="https://i.pinimg.com/736x/03/1c/ae/031cae3c6a96574cdb622b84bf4226ac.jpg"
          alt="프로필"
        />
        <div class="profile-name">원 세 빈</div>
      </div>

      <div class="main-content">
        <h2>풀스택 개발자</h2>
        <div class="container">
          <p class="badge">INFP</p>
          <p class="badge">02년생</p>
          <p class="badge">tpqlsdl150@naver.com</p>
          <a
            class="badge"
            href="https://github.com/sebikawa32"
            alt="github-link"
            >github-link</a
          >
        </div>
        <p>
          여행가는 걸 좋아하고 취미는 산책, 영화보기, 다이어리쓰기 입니다!<br /><br />
          현재는 양주시에 거주 중입니다~~
        </p>
        <p>좋아하는 캐릭터는 치이카와 입니다~! 햄스터에요</p>
        <p>열심히 하겠습니다~~</p>
        <br />
        <br />
        <div class="back">
          <a class="main-link" href="../index.html" alt="메인으로이동"
            >돌아가기</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
